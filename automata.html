<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cellular Automata</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
  </head>
  
  <body>
    <h2>Game of Life</h2>
    <button id="randomizebutton" type="button">Randomize</button>
    <button id="togglestatebutton" type="button">Start</button>
    <button id="togglegridbutton" type="button">Grid</button>
    
    <label for="deadcolorselect">Dead:</label>
    <select id="deadcolorselect">
      <option value="Black">Black</option>
      <option value="DarkBlue">Dark Blue</option>
      <option value="DarkGreen" selected>Dark Green</option>
      <option value="DarkRed">Dark Red</option>
      <option value="DarkSlateGrey">Dark Slate Grey</option>
    </select>

    <label for="livecolorselect">Live:</label>
    <select id="livecolorselect">
      <option value="AntiqueWhite" selected>Antique White</option>
      <option value="White">White</option>
      <option value="Chartreuse">Chartreuse</option>
      <option value="Cornsilk">Cornsilk</option>
      <option value="Gold">Gold</option>
      <option value="LawnGreen">Lawn Green</option>
      <option value="LightPink">Light Pink</option>
      <option value="Magenta">Magenta</option>
      <option value="Red">Red</option>
      <option value="Yellow">Yellow</option>
    </select>
    <button id="clearbutton" type="button">Clear</button>
    <button id="speedupbutton" type="button">Spd+</button>
    <button id="speeddownbutton" type="button">Spd-</button>
    <input type="text" id="gpsvalue" disabled value="10GPS">
    <button id="sizeupbutton" type="button">Size+</button>
    <button id="sizedownbutton" type="button">Size-</button>
    <input type="text" id="sizevalue" disabled value="5PX">
    <br><br>
    <canvas id="cellboardcanvas" width="1200" height="600"></canvas>
    <canvas id="gridboardcanvas" width="1200" height="600"></canvas>
  </body>
  <script src="automata.js"></script>

</html>
